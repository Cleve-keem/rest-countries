<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="path-to-your-fontawesome/css/all.min.css" /> -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utilities.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>Where in the world?</h2>
      <button class="theme-btn" aria-label="change-themes" id="toggle-themes">
        <i class="fa-solid fa-moon mode-toggle-icon"></i>
        <span>Dark Mode</span>
      </button>
    </header>
    <div class="category-section">
      <div class="search-field">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search for a country..."
        />
      </div>
      <div class="drop-down" id="regions">
        <div class="drop-down-head">Filter by Region</div>
        <ul class="drop-down-options">
          <li class="option" data-value="africa">Africa</li>
          <li class="option" data-value="america">America</li>
          <li class="option" data-value="asia">Asia</li>
          <li class="option" data-value="europe">Europe</li>
          <li class="option" data-value="oceania">Oceania</li>
        </ul>
      </div>
    </div>
    <section class="countries-grid container"></section>
    <script src="script.js"></script>
  </body>
</html>
