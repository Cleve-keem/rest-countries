<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="path-to-your-fontawesome/css/all.min.css" /> -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utilities.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <header>
        <h2>Where in the world?</h2>
        <div class="themes">
          <i class="fa-sharp fa-solid fa-moon"></i>
          <!-- <i class="fa-regular fa-moon"></i> -->
          <p>Dark Mode</p>
        </div>
        <!-- <ion-icon name="arrow-back-outline"></ion-icon> -->
      </header>
      <main>
        <div class="category-section">
          <div class="search-field">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search for a country..."
            />
          </div>
          <div class="drop-down" id="regions">
            <div class="drop-down-head">Filter by Region</div>
            <div class="drop-down-options">
              <div class="option" value="1">Africa</div>
              <div class="option" value="2">America</div>
              <div class="option" value="3">Asia</div>
              <div class="option" value="4">Europe</div>
              <div class="option" value="5">Oceania</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
